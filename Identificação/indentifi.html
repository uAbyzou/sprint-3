<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="teto">
        <h1>Cadastrar endereço de entrega</h1>
        <h1><a href="#">Voltar</a></h1>
        </div>


        <div class="dados">
            <!-- CEP -->
            <div class="CEP">
                <p class="texto"><span>*</span>CEP</p>
                <input type="search">
            </div>
            <!-- CEP -->

            <div class="dois-linha">
            <!-- Estado -->
            <div class="estado">
                <p class="texto"><span>*</span>Estado</p>
                <input type="text">
            </div>
            <!-- Estado -->

            <!-- Cidade -->
            <div class="cidade">
                <p class="texto"><span>*</span>Cidade</p>
                <input type="text">
            </div>
            <!-- Cidade -->
            </div>
            
            <div class="uma-linha">
            <!-- Bairro -->
            <div class="bairro">
                <p class="texto"><span>*</span>Bairro</p>
                <input type="text">
            </div>
            <!-- Bairro -->

            
            <!-- Rua / avenida -->
            <div class="rua">
                <p class="texto"><span>*</span>Rua / avenida</p>
                <input type="text">
            </div>
            <!-- Rua / avenida -->
            </div>
            

            <div class="dois-linha">
            <!-- Número -->
            <div class="numero">
                <p class="texto"><span>*</span>Número</p>
                <input type="tel">
            </div>
            <!-- Número -->

            
            <!-- Complemento -->
            <div class="Complemento">
                <p class="texto">Complemento<span class="opcional"> (opcional)</span></p>
                <input type="text">
            </div>
            <!-- Complemento -->
            </div>
        

            <div class="uma-linha">
             <!-- Ponto de referência -->
             <div class="ponto-de-referencia">
                <p class="texto"><span>*</span>Ponto de referência</p>
                <input type="text">
            </div>
            <!-- Ponto de referência -->
            </div>


            <div class="dois-linha">
             <!-- Nome -->
             <div class="nome">
                <p class="texto"><span>*</span>Nome completo</p>
                <input type="text">
            </div>
            <!-- Nome -->

             <!-- CPF -->
             <div class="cpf">
                <p class="texto">CPF<span class="opcional"> (opcional)</span></p>
                <input type="number">
            </div>
            <!-- CPF -->
            </div>
            
        </div>

        <!-- botão -->
        <a href="#" class="botao"><p class="entrega">Entregar nesse endereço</p></a>
    </main>
</body>
</html>
